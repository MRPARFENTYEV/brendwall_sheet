<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

</head>
<body>
    <h1>Добавить продукт</h1>
    <form id="productForm">
        <label for="title">Название продукта:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Описание продукта:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="price">Цена продукта:</label><br>
        <input type="number" id="price" name="price" min="1" required><br><br>

        <button type="submit">Отправить</button>
    </form>

    <h2>Список продуктов</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <!-- Продукты будут добавляться сюда -->

        </tbody>
    </table>


</body>
</html>
